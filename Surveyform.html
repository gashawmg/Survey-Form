<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey form</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <h1 id="title">Survey form</h1>
    <p id="description">
      This form is intended to gather feedback for our service
    </p>
    <form id="survey-form">
      <table>
        <tr>
          <td><label for="Name" id="name-label">Name</label></td>
          <td>
            <input
              type="text"
              id="name"
              required
              placeholder="Please Enter your name"
            />
          </td>
        </tr>
        <tr>
          <td><label for="Email" id="email-label">Email Address</label></td>
          <td>
            <input
              type="email"
              id="email"
              required
              placeholder="Please enter a valid email"
            />
          </td>
        </tr>
        <tr>
          <td><label for="Age" id="number-label">Age</label></td>
          <td>
            <input
              type="number"
              id="number"
              min="1"
              max="100"
              placeholder="Number only"
            />
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country" id="dropdown">
              <option value="United States">United States</option>
              <option value="Ethiopia">Ethiopia</option>
              <option value="Canada">Canada</option>
            </select>
          </td>
        </tr>
      </table>

      <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" value="female" /> Female
        <br />
        <input type="radio" name="gender" value="male" checked /> Male <br />
        <input type="radio" name="gender" value="other" /> Other <br />
      </fieldset>
      <fieldset>
        <legend>Transportation</legend>
        <input type="checkbox" name="car" value="privatecar" />Car<br />

        <input type="checkbox" name="public" value="Bus" checked />Public Bus<br />
        <input type="checkbox" name="Bike" value="Bike" />Bike<br />
      </fieldset>
      <p>Are you satisfied with our service?</p>
      <textarea
        name="additional comments"
        id=""
        cols="60"
        rows="10"
        placeholder="Please provide your constructive comments here"
      ></textarea
      ><br />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
